<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href=".images/favicon-32x32.png">
  <title>Snap</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-left-part">
      <img src="images/logo.svg" alt="snap">

      <ul class="contacts-list">
        <li><a href="#" class="contacts-list-item menu">Features <img src="images/icon-arrow-down.svg" alt=""></a>
        <div class="dropdown">
          <div class="dropdown-content">
            <div class="dropdown-item">
              <div class="dropdown-icon">
              <img src="images/icon-todo.svg" alt="">
              </div>
              <div class="dropdown-name">
              <a href="">Todo list</a> 
              </div>
            </div>
            <div class="dropdown-item">
              <div class="dropdown-icon">
               <img src="images/icon-calendar.svg" alt="">
              </div>
              <div class="dropdown-name">
              <a href="">Calendar</a> </div> 
            </div>
            <div class="dropdown-item">
              <div class="dropdown-icon">
              <img src="images/icon-reminders.svg" alt="">
              </div>
              <div class="dropdown-name">
              <a href="">Reminder</a> 
              </div>
            </div>
            <div class="dropdown-item">
              <div class="dropdown-icon">
              <img src="images/icon-planning.svg" alt="">
              </div>
              <div class="dropdown-name">
                <a href="">Planning</a> 
              </div>
            </div>
          </div>
        </div>
        </li>
        <li><a href="#" class="contacts-list-item">Company <img src="images/icon-arrow-down.svg" alt=""></a></a>
        <div class="dropdown">
          <div class="dropdown-content">
            <a href="#" class="dropdown-span">History</a>
            <a href="#" class="dropdown-span">Our Team</a>
            <a href="#" class="dropdown-span">Blog</a>
          </div>
        </div>
        </li>
        <li><a href="#" class="contacts-list-item">Careers</a></li>
        <li><a href="#" class="contacts-list-item">About</a></li>
      </ul>
  
    </div>
   
    <div class="contacts-registration">
      <a href="#">Login</a>
      <button class="register-btn">Register</button>
    </div>
  </header>

  <main class="main-container">

    <div class="person-photo">
      <img src="images/image-hero-desktop.png" alt="" >
      <img src="images/image-hero-mobile.png" alt="" class="person-mobile">
    </div>
    
    <div class="main-left-part">
      <h1>Hello <span>remote work</span> </h1>

      <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
      <button>Learn more</button>

      <footer class="sponsors">
        <div class="">
         <img src="images/client-databiz.svg" alt="">
        </div>
        <div class="">
          <img src="images/client-audiophile.svg" alt="">
        </div>
        <div class="">
          <img src="images/client-maker.svg" alt="">
        </div>
        <div class="">
           <img src="images/client-meet.svg" alt="">
        </div>
      </footer>

    </div>
      
      
    
  </main>

</body>
</html>
